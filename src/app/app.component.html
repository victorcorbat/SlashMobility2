<div>

  <nav id="navigation-bar" class="navbar navbar-expand-lg navbar-light">

    <a id="logo" class="navbar-brand" href="#">
      <img src="./assets/images/icon.png" height="30" class="d-inline-block align-top" alt="">
    </a>

    <form (submit)="submitArtist(artistName)" class="form-inline">

      <input type="text" name="search2" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" #artistName>
      <button id="search" type="submit"><i style="color:white" class="fa fa-search"></i></button>
    </form>

    <div id="counter" class="container-number">
      <i  class="fas fa-heart" style="color:white"></i>
      <div class="top-right">{{ favourites.length }}</div>
    </div>

  </nav>

  <div id="main">

    <div class="container" style="margin-top:25px">

      <div *ngIf="songs!=null" class="row">
        <div *ngIf="songs.resultCount==0; else showSongs">
          <h5 id="message">No hay resultados</h5>
        </div>
        <ng-template #showSongs>
          <div *ngFor="let item of songs.results; index as i" class="card col-lg-3"><!--(UnFav)="unFavMehtod($event, item.trackId)"-->
            <app-song [favourite]="isFavourite(item.trackId)" (Fav)="favMehtod($event, item.trackId)"  [songId]="item.trackId" [songName]="item.trackCensoredName" [imageSrc]="item.artworkUrl100" [albumName]="item.collectionName">

            </app-song>

          </div>
        </ng-template>
      </div>
    </div>

  </div>

</div>
